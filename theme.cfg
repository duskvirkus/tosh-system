// tosh-system
// violetcraze

// wildcards

*.font: ChicagoFLF-10

// color
*.color: #ffffff
*.colorTo: #ffffff
*.textColor: #000000
*.borderColor: #000000

// background

background: flat

// window

window.*.justify: Center
window.*.borderWidth: 1

// close
window.close.pixmap:            close.xpm
window.close.pressed.pixmap:    close.xpm
window.close.unfocus.pixmap:    square.xpm

// maximize
window.maximize.pixmap:         max.xpm
window.maximize.pressed.pixmap: max.xpm
window.maximize.unfocus.pixmap: square.xpm

// minimize
window.iconify.pixmap:          min.xpm
window.iconify.pressed.pixmap:  min.xpm
window.iconify.unfocus.pixmap:  square.xpm

// menu

menu.frame.justify: Left
menu.title.justify: Center

// toolbar

toolbar.*.justify: Center
toolbar.borderWidth: 1
toolbar.iconbar.borderWidth: 0
